<!-- Navbar Start -->
<div class="container-fluid mb-2">
  <div class="row border-top px-xl-5">
    <div class="col-lg-12">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <a [routerLink]="['/home']" class="text-decoration-none d-block d-lg-none">
          <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">XIAOMI</span>Store
          </h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="col-lg-3 d-none d-lg-block mr-5">
            <a [routerLink]="['/home']" class="text-decoration-none">
              <img style="width: 50%" src="https://vanphongxanh.vn/wp-content/uploads/2022/03/logo-social.png" alt="">
            </a>
          </div>
          <div class="navbar-nav ml-auto py-0 text-center">
            <a [routerLink]="['/home']"  class="nav-item nav-link active">Trang chủ</a>
            <a [routerLink]="['/product/list']"  class="nav-item nav-link">Danh sách sản phẩm</a>
            <div class="nav-item dropdown" *ngIf="role == 'ROLE_ADMIN' && loginStatus == true">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Quản lý sản phẩm</a>
              <div class="dropdown-menu rounded-0 m-0">
                <a [routerLink]="['/product/create']" class="dropdown-item">Thêm mới sản phẩm</a>
              </div>
            </div>
            <div class="nav-item dropdown" *ngIf="loginStatus == true && buttonLogoutStatus">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Hello {{username}}</a>
              <div class="dropdown-menu rounded-0 m-0">
                <a [routerLink]="" class="dropdown-item" (click)="onLogout()" *ngIf="loginStatus == true && buttonLogoutStatus">Đăng xuất</a>
                <a [routerLink]="" class="dropdown-item">Thông tin cá nhân</a>
              </div>
            </div>
            <div class="nav-item dropdown" *ngIf="loginStatus == true && !buttonLogoutStatus">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                <div class="spinner-border spinner-border-sm mb-1"></div>
                Hello {{username}}
              </a>
            </div>
            <a [routerLink]="['/login']" class="nav-item nav-link" *ngIf="loginStatus == false">Đăng nhập</a>
            <a [routerLink]="['/register']" class="nav-item nav-link" *ngIf="loginStatus == false">Đăng ký</a>
            <a href="" class="nav-item nav-link">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge">0</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
