
<div class="container-fluid">
  <div class="row bg-secondary py-1 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
      <div class="d-inline-flex align-items-center h-100">
        <a class="text-body mr-3" href="">About</a>
        <a class="text-body mr-3" href="">Contact</a>
        <a class="text-body mr-3" href="">Help</a>
        <a class="text-body mr-3" href="">FAQs</a>
      </div>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-light mr-2" (click)="onLogout()">Logout</button>
          <a routerLink="/login"><button type="button" class="btn btn-sm btn-light" *ngIf="role === null">Sign in</button></a>
          <button type="button" class="btn btn-sm btn-light" *ngIf="role === 'ADMIN'">ADMIN</button>
          <button type="button" class="btn btn-sm btn-light" *ngIf="role === 'CUSTOMER'" routerLink="/customer">{{customer.name}}</button>
        </div>
        <div class="btn-group mx-2">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">USD</button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">EUR</button>
            <button class="dropdown-item" type="button">GBP</button>
            <button class="dropdown-item" type="button">CAD</button>
          </div>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">EN</button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button">FR</button>
            <button class="dropdown-item" type="button">AR</button>
            <button class="dropdown-item" type="button">RU</button>
          </div>
        </div>
      </div>
      <div class="d-inline-flex align-items-center d-block d-lg-none">
        <a href="" class="btn px-0 ml-2">
          <i class="fas fa-heart text-dark"></i>
          <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
        </a>
        <a href="" class="btn px-0 ml-2">
          <i class="fas fa-shopping-cart text-dark"></i>
          <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
        </a>
      </div>
    </div>
  </div>
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a href="" class="text-decoration-none">
        <span class="h1 text-uppercase text-primary bg-dark px-2">TruongTX</span>
        <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form action="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for products">
          <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <p class="m-0">Customer Service</p>
      <h5 class="m-0">0934 970 116</h5>
    </div>
  </div>
</div>
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block d-flex justify-content-center ">
      <a class="btn d-flex align-items-center justify-content-between bg-primary w-100 " routerLink="/product" style="height: 65px; padding: 0 30px;">
        <h2 class="text-dark m-0 mx-auto">Product</h2>
      </a>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">
          <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
          <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse" >
          <div class="navbar-nav mr-auto py-0">
            <a routerLink="/"  class="nav-item nav-link">Home</a>
            <a routerLink="/cart"  class="nav-item nav-link">Cart</a>
            <div class="nav-item dropdown" *ngIf="role === 'ADMIN'">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages <i class="fa fa-angle-down mt-1"></i></a>
              <div class="dropdown-menu bg-primary rounded-0 border-0 m-0" >
                <a routerLink="/cart" class="dropdown-item">Shopping Cart</a>
                <a href="checkout.html" class="dropdown-item">Checkout</a>
              </div>
            </div>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a class="mr-3" routerLink="/transaction" *ngIf="role === 'CUSTOMER'">History</a>
            <a href="" class="btn px-0">
              <i class="fas fa-heart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
            </a>
            <a routerLink="/cart" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">{{totalQuantityOrder}}</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
